<div class="row card-deck container" id="div2">
 

  <div *ngFor="let productInfo of page?.content | filter:searchText" class="col-sm-4 ">
    <div class="card mb-4 block"  >
      <img height="50%" class="card-img-top img-block" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        
        <div class="text-center">
          
          <p class="card-text a"><strong class="p">Price: </strong>{{productInfo.productPrice | currency}}</p>
          <p class="card-text a" ><strong class="s">Current Stock: </strong>{{productInfo.productStock}}</p>
        
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-info btn-lg " style="align-items: center;"><i class='fas fa-shopping-cart' ></i>  Buy now</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
