<div class="container" id="container">
  <div class="form-container log-in-container">
    <form #form='ngForm' (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/" class="social"><i class="fa fa-facebook fa-2x"></i></a>
        <a href="https://twitter.com/i/flow/login" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
      </div>
      <span>or use your account</span>
      <div>
        <input type="email" name="email" placeholder="Email" required autofocus [(ngModel)]="model.username"
          #email="ngModel" autocomplete="email" />
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required!
        </div>
      </div>
      <div>
        <input type="password" placeholder="Password" name="password" autocomplete="password" placeholder="Password"
          required [(ngModel)]="model.password" #password='ngModel' />
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required!
        </div>
      </div>
      <button  [disabled]="!form.form.valid" class="btn text-format btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
        in</button>  
      <a [routerLink]="'/register'">New User</a>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Shop for Home</h1>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
      </div>
    </div>
  </div>
</div>
